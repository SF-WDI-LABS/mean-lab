<!DOCTYPE html>
<html ng-app="taco">
  <head>
    <meta charset="utf-8">
    <title>Taco</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <!-- <script src="ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-route.js"></script> -->

    <script type="text/javascript" src="../public/scripts/app.js"></script>

  </head>
  <body>


    <div class="container">
      <div class="col-xs-8 col-xs-offset-2">
        <div class="" ng-controller="TacosController as tacosCtrl">
          <form ng-submit="tacosCtrl.submit()" class="">
            <input type="text" name="name" value="" ng-model="tacosCtrl.newTaco.meat">
            <input type="text" name="name" value="" ng-model="tacosCtrl.newTaco.tortilla">
            <input type="submit" name="name" value="Submit">
          </form>
          <p>
            {{tacosCtrl.newTaco.meat}},{{tacosCtrl.newTaco.tortilla}}
          </p>
          <hr>
          <div class="" ng-repeat="taco in tacosCtrl.tacos">
            <p>
              {{taco.meat}}, {{taco.tortilla}}
            </p>
            <button class="btn">hide</button>
          </div>

        </div>


      </div>

    </div>



  </body>
</html>
