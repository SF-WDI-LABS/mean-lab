<!DOCTYPE html>
<html ng-app="taco">
  <head>
    <meta charset="utf-8">
    <title>Taco</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-route.js"></script>

    <script type="text/javascript" src="/scripts/app.js"></script>

  </head>
  <body>


    <div class="container">
      <div class="col-xs-8 col-xs-offset-2">
        <div class="">
          <h1>Welcome to Taco!</h1>
          <p>
            Here are some tacos!
          </p>
        </div>
        <div class="" ng-controller="TacosController as tacosCtrl">
          <form ng-submit="tacosCtrl.createTaco()" class="">
            <input type="text" name="name" value="" ng-model="tacosCtrl.newTaco.meat">
            <input type="text" name="name" value="" ng-model="tacosCtrl.newTaco.tortilla">
            <input type="submit" name="name" value="Submit">
          </form>
          <p>
            {{tacosCtrl.newTaco.meat}},{{tacosCtrl.newTaco.tortilla}}
          </p>
          <hr>
          <div class="" ng-repeat="taco in tacosCtrl.tacos">
            <p ng-hide="editing">
              {{taco.meat}}, {{taco.tortilla}}
            </p>
            <form ng-show="editing" ng-submit="tacosCtrl.updateTaco(taco); editing = false" class="">
              <input type="text" name="name" value="" ng-model="taco.meat">
              <input type="text" name="name" value="" ng-model="taco.tortilla">
              <input type="submit" name="name" value="Submit">
            </form>
            <button ng-hide="editing" type="button" name="button" ng-click="editing = true">Edit</button>
            <button ng-show="editing" type="button" name="button" ng-click="editing = false">Cancel</button>
            <button class="btn btn-danger" type="button" name="button" ng-click="tacosCtrl.eatTaco(taco)">Delete</button>
            <button class="btn btn-primary" type="button" name="button" ng-click="">View Taco</button>
          </div>

        </div>


      </div>

    </div>



  </body>
</html>
